<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>Task Tracker</header>
      <form id="task-form">
        <fieldset id="input-container">
          <input
            id="input-box"
            type="text"
            name="input"
            autocomplete="off"
            placeholder="What task would you like to add"
          />
          <button id="add" name="add">ADD</button>
        </fieldset>
        <fieldset id="task-container"></fieldset>
      </form>
    </div>
    <script src="task.js"></script>
  </body>
</html>
