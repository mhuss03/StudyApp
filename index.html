<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Stopwatch & Timer</div>
      <div class="clock"></div>
      <div class="options-container">
        <input
          class="button stopwatch-option"
          type="button"
          value="Stopwatch"
        />
        <input class="button timer-option" type="button" value="Timer" />
      </div>
      <div class="stopwatch-container hide">
        <input class="button start" type="button" value="Start" />
        <input class="button reset" type="button" value="Reset" />
      </div>
      <div class="timer-container hide">
        <input class="button start" type="button" value="Start" />
        <input class="button five-min" type="button" value="5" />
        <input class="button ten-min" type="button" value="10" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
